<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="OrderSummary">
     <img class="img-container" src="images/illustration-hero.svg" alt="">
  <div class="descript-container">
   <h1 class="order-heading">Order Summary</h1>
  <p class="order-descript">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  
  <div class="order-plan">
    <div class="order-summary">
    <div class="item-icon">
      <img src="images/icon-music.svg" alt="music">
    </div>
    <div class="item-plan">
      <p class="plan-type">Annual Plan</p>
      <p class="plan-price">$59.99/year</p>
    </div>
    </div>
    <div class="plan-change">
      <a href="#planchange">Change</a>
    </div>   
  </div>  
  <div class="order-paymentbtn"><button >Proceed to Payment</button></div>
  <div class="order-cancelbtn"><button >Cancel Order</button></div>
</body>
</html>
